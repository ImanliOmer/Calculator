<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="phone">
        <div class="result">
            <span>0</span>
        </div>

        <div class="buttons">
            <button class="input lightGray reset" value="AC">AC</button>
            <button class="input lightGray negative" value="+/-">+/-</button>
            <button class="input lightGray sign percent" value="%">%</button>
            <button class="input orange sign" value="/">/</button>
            <button class="input darkGray numbers" value="7">7</button>
            <button class="input darkGray numbers" value="8">8</button>
            <button class="input darkGray numbers" value="9">9</button>
            <button class="input orange sign" value="x">x</button>
            <button class="input darkGray numbers" value="4">4</button>
            <button class="input darkGray numbers" value="5">5</button>
            <button class="input darkGray numbers" value="6">6</button>
            <button class="input orange sign" value="-">-</button>
            <button class="input darkGray numbers" value="1">1</button>
            <button class="input darkGray numbers" value="2">2</button>
            <button class="input darkGray numbers" value="3">3</button>
            <button class="input orange sign" value="+">+</button>
            <button class="input darkGray zero numbers" value="0"><span>0</span></button>
            <button class="input darkGray comma" value=",">,</button>
            <button class="input orange equal" value="=">=</button>
        </div>
    </div>
</body>
<script src="/script.js"></script>

</html>
